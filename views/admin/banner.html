    <div class = "card p-t-10">

        <div class="card-header">
            <h1 style="font-size:18px;">
                Admin Banner Management
                <button class="pull-right btn btn-default btn-icon waves-effect waves-circle" ng-click="getMuviDataAndSave();"><i class="zmdi zmdi-refresh"></i></button>
            </h1>
        </div>
        <hr>

        <div class="row">
            <div class="col-md-4 ng-scope">
                <div class="card-body card-padding m-t-20" style="padding-bottom:60px; border-right: 0.5px solid">
                    <div class="form-group fg-float">
                        <div id="urlContainer" class="fg-line">
                            <table>
                                <tr>
                                    <td>
                                        <div>Select an image file: <input type="file" id="fileInput" ng-disabled="!adminRoleAccess_Create"/></div>
                                        <div class="cropArea">
                                            <!-- <ui-cropper image="myImage" area-min-size="{w:150, h:100}" init-max-area="true" result-image="resultImage" result-image-size="800" result-image-format="image/jpg" result-image-quality="0.7" area-type="rectangle" aspect-ratio="1.7" area-init-size="{ w:cropper.cropWidth,h:cropper.cropHeight}" -->
                                            <ui-cropper image="myImage" area-min-size="{w:150, h:100}" init-max-area="true" result-image="resultImage"
                                                result-image-size="3000" result-image-format="image/jpg" result-image-quality="5.0" area-type="rectangle"
                                                aspect-ratio="5.0" area-init-size="{ w:cropper.cropWidth,h:cropper.cropHeight}"
                                                cropject="cropper" canvas-scalemode="true">
                                            </ui-cropper>
                                        </div>
                                        <div><input type="button" id="fileSave" value="Crop" ng-disabled="!adminRoleAccess_Create"/></div>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <div ng-if="show_result_image">Cropped Image:</div>
                                        <div style="height: 200px;" ng-if="show_result_image"><img ng-src="{{resultImage}}" style="height:100%" /></div>
                                    </td>
                                </tr>
                            </table>
                        </div>
                    </div>

                    <!-- <div class="form-group fg-float">
                        <div id="urlContainer" class="fg-line">
                            <input class="form-control fg-input" type="text" ng-model="base64">
                            <label class="fg-label">Image Url</label>
                        </div>
                    </div> -->
                    <br>
                    <div class="form-group fg-float">
                        <div id="urlContainer" ng-class="{'fg-toggled' : buttonLink }" class="fg-line">
                            <input id="id_buttonlink" class="form-control fg-input" type="text" ng-model="buttonLink" ng-disabled="!adminRoleAccess_Create">
                            <label class="fg-label">URL</label>
                        </div>
                    </div>
                    <br>
                    <div class="form-group fg-float">
                        <div id="urlContainer" ng-class="{'fg-toggled' : bannerTitle }" class="fg-line">
                            <input id="id_bannertitle" class="form-control fg-input" type="text" ng-model="bannerTitle" ng-disabled="!adminRoleAccess_Create">
                            <label class="fg-label">Banner Title</label>
                        </div>
                    </div>
                    <br>
                    <div class="form-group fg-float">
                        <div id="urlContainer" ng-class="{'fg-toggled' : bannerDesc }" class="fg-line">
                            <input id="id_bannerdescription" class="form-control fg-input" type="text" ng-model="bannerDesc" ng-disabled="!adminRoleAccess_Create">
                            <label class="fg-label">Banner Description</label>
                        </div>
                    </div>

                    <div class="btn-group btn-group-lg pull-right" role="group">
                        <button type="button" class="btn btn-primary waves-effect" ng-click="insertBanner();" ng-disabled="!adminRoleAccess_Create" ng-if="!editMode">Create</button>
                    </div>
                    <div class="btn-group btn-group-lg pull-right" role="group">
                        <button type="button" class="btn btn-primary waves-effect" ng-click="editBanner();" ng-disabled="!adminRoleAccess_Update" ng-if="editMode">Edit</button>
                    </div>
                </div>
            </div>

            <div class="col-md-8" >
                <div class="card-body">
                    <div class="table-responsive" ng-init="getBanner();">
                        <table ng-table="tableBasic" class="table table-striped table-vmiddle">
                            <tr ng-repeat="w in bannerList track by $index">
                                
                                <td data-title="'Image Preview'"><img src="{{ w.image_url_path }}" style="width: 100%; height: auto;"></td>
                                <!-- <td data-title="'Image Url'"><img src="https://d2sal5lpzsf102.cloudfront.net/14129/public/public/system/studio_banner/14129/original/Me-Before-You-Banner_1543482648.png" style="width: 100%; height: auto;"></td> -->
                                
                                <td data-title="'URL'">{{ w.button_link }}</td>
                                <td data-title="'Banner Title'">{{ w.banner_title }}</td>
                                <td data-title="'Banner Desc'">{{ w.banner_desc }}</td>
                                <td><button type="button" class="btn btn-default" tooltip-placement="top" uib-tooltip="Delete" ng-click="deleteBanner(w.id,w.id_crypt,w.image_url);" ng-disabled="!adminRoleAccess_delete" ng-if="!w.is_src_muvi"><i
                                        class="zmdi zmdi-delete"></i></button></td>
                                
                                <td><button type="button" class="btn btn-default" tooltip-placement="top" uib-tooltip="Edit" ng-click="editModeBanner(w.id,w.id_crypt,w.image_url,w.button_link,w.banner_title,w.banner_desc,w.image_url_path);" ng-disabled="!adminRoleAccess_Update" ng-if="!w.is_src_muvi"><i
                                        class="zmdi zmdi-edit zmdi-hc-fw"></i></button></td>
                            </tr>
                        </table>






                    </div>
                </div>
            </div>
        </div>

    </div>
