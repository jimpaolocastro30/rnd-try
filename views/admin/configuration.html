<div class="containter-fluid p-t-30" ng-init="initData(); ">
  <div class="card p-t-10">
      <div class="card-header">
          <h1 style="font-size:18px;">Side Contents Management</h1>
          <hr/>
      </div>

      <div class="row">
          <div class="col-md-4 p-30">
            <div class="card-padding m-t-20">
                <div class="form-group fg-float">
                  <div id="urlContainer" ng-class="{'fg-toggled' : sideContent.url }" class="fg-line">
                      <input id="url" class="form-control fg-input" type="text" ng-model="sideContent.url" ng-disabled="!adminRoleAccess_Create">
                      <label class="fg-label">URL</label>
                  </div>
                </div>
      
                <div class="row">
                    <div class="col-sm-6">
                      <div class="form-group fg-float">
                          <div id="filenameContainer" ng-class="{'fg-toggled' : sideContent.filename }" class="fg-line">
                              <input id="filename" class="form-control fg-input" type="text" ng-model="sideContent.filename" ng-disabled="!adminRoleAccess_Create">
                              <label class="fg-label">Name</label>
                          </div>
                      </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <div class="fg-line">
                                <div id="typeContainer" class="select">
                                    <select id="type" class="form-control" ng-model="sideContent.type" ng-disabled="!adminRoleAccess_Create">
                                        <option value="">Type</option>
                                        <option value="image">Image</option>
                                        <option value="video">Video</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
      
                <div class="btn-group btn-group-lg pull-right" role="group">
                    <button ng-if="sideContent.is_edit" type="button" class="btn btn-primary waves-effect" ng-click="updateSideContent()" ng-disabled="!adminRoleAccess_Create || !adminRoleAccess_Update">{{ sideContent.is_edit ? "Save" : "Create" }}</button>
                    <button ng-if="!sideContent.is_edit" type="button" class="btn btn-primary waves-effect" ng-click="addSideContent()" ng-disabled="!adminRoleAccess_Create || !adminRoleAccess_Update" >{{ sideContent.is_edit ? "Save" : "Create" }}</button>
                </div>
            </div>
          </div>
          
          <div class="col-md-8 p-l-0" style="border-left: 1px solid black;">
                <div class="card-body card-padding">
                    <div class="card-body">
                        <div class="table-responsive" >
                            <table ng-table="tableBasic" class="table table-striped table-vmiddle">
                                <tr ng-repeat="w in sideContents track by $index">
                                    <td data-title="'Name'">
                                        <span ng-if="!w.$edit">{{ w.name }}</span>
                                    <!-- <div ng-if="w.$edit"><input class="form-control" type="text" ng-model="w.name" /></div> -->
                                    </td>
                                    <td data-title="'Type'">
                                        <span ng-if="!w.$edit">{{ w.type }}</span>
                                    <!-- <div ng-if="w.$edit"><input class="form-control" type="text" ng-model="w.type" /></div> -->
                                    </td>
                                    <td data-title="'Link'">
                                        <span ng-if="!w.$edit">{{ w.url | cut:true:50:'...' }}</span>
                                    <!-- <div ng-if="w.$edit"><input class="form-control" type="text" ng-model="w.url" /></div> -->
                                    </td>
                                    <td data-title="'Control'" style="width: 10%">
                                          <a type="button" class="btn btn-default" target="_blank" tooltip-placement="top" uib-tooltip="Go to link" href="{{ w.url }}"><i class="zmdi zmdi-link"></i></a>
                                          <button type="button" class="btn btn-default" tooltip-placement="top" uib-tooltip="Edit" ng-click="setUpdateData(w, $index);"><i class="zmdi zmdi-edit"></i></button>
                                          <button type="button" class="btn btn-default" tooltip-placement="top" uib-tooltip="Delete" ng-click="deleteSideContent(w.id,w.id_crypt);"><i class="zmdi zmdi-delete"></i></button>
                                    </td>
                                </tr>
                            </table>
                            <!-- <table ng-table="tableBasic" class="table table-striped table-vmiddle">
                                <tr ng-repeat="w in sideContents"  ng-class="{ 'active': w.$edit }">
                                  <td data-title="'Name'">
                                    <span ng-if="!w.$edit">{{ w.name }}</span>
                                    <div ng-if="w.$edit"><input class="form-control" type="text" ng-model="w.name" /></div>
                                  </td>
                                  <td data-title="'Type'">
                                    <span ng-if="!w.$edit">{{ w.type }}</span>
                                    <div ng-if="w.$edit"><input class="form-control" type="text" ng-model="w.type" /></div>
                                  </td>
                                  <td data-title="'Link'">
                                    <span ng-if="!w.$edit">{{ w.url | cut:true:50:'...' }}</span>
                                    <div ng-if="w.$edit"><input class="form-control" type="text" ng-model="w.url" /></div>
                                  </td>
                                    <td data-title="'Actions'">
                                        <button type="button" class="btn btn-default" ng-if="!w.$edit" ng-click="w.$edit = true"><i class="zmdi zmdi-edit"></i></button>
                                        <button type="button" class="btn btn-success" ng-if="w.$edit" ng-click="w.$edit = false"><i class="zmdi zmdi-check"></i></button>
                                    </td>
                                </tr>
                            </table> -->
                        </div>
                    </div>
                </div>
          </div>
      </div>
  </div>

  
</div>
